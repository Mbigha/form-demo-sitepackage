<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for User</h1>

    <f:flashMessages />

    <table class="tx_demositepackage">
        <tr>
            <th><f:translate key="tx_demositepackage_domain_model_user.first_name" /></th>
            <th><f:translate key="tx_demositepackage_domain_model_user.last_name" /></th>
            <th></th>
            <th></th>
        </tr>
        <f:debug>{users}</f:debug>
        <f:for each="{users}" as="user">
            <tr>
                <td><f:link.action action="show" arguments="{user : user}">{user.firstName}</f:link.action></td>
                <td><f:link.action action="show" arguments="{user : user}">{user.lastName}</f:link.action></td>
                <f:comment>
                    <td><f:link.action action="edit" arguments="{user : user}">Edit</f:link.action></td>
                    <td><f:link.action action="delete" arguments="{user : user}">Delete</f:link.action></td>
                </f:comment>
            </tr>
        </f:for>
    </table>

</f:section>
</html>
